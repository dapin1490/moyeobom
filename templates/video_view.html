<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <title>Video Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        .video-feed {
            border: 2px solid #000;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        li > a {
            margin: 0 15px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        li > a:hover {
            text-decoration: underline;
        }
        ul {
            display: table;
            margin-left: auto;
            margin-right: auto;
        }
        a.active {
            background-color: #ff8a8a; /* 강조할 배경색 */
            /* border: 5px solid #007BFF; */ /* 강조 표시 */
            font-weight: bold; /* 글씨 굵게 */
        }
    </style>
</head>
<body>
    <h1>Video Detection</h1>
    <div class="nav">
        <a href="/">HOME</a>
        <a href="/count_view">People Counter</a>
        <a href="/area_view">Person Area Ratio</a>
        <a href="/map_view">demo map view</a>
        <a href="/video_view">video view</a>
    </div>
    <div>
        <h3>Select a Video</h3>
        <ul>
            {% for video in video_files %}
                <li>
                    <a href="/video_feed/{{ video }}" target="_blank">{{ video }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div>
        <h3>Live Detection</h3>
        <div id="count-output">Loading...</div>
        <div id="ratio-output">Loading...</div>
        <img id="videoStream" src="" alt="Video Stream" style="width: 393px;">
    </div>
    <script>
        const videoLinks = document.querySelectorAll('li > a'); // 모든 링크 선택
        const videoStream = document.getElementById('videoStream'); // 비디오 스트림 요소

        videoLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault(); // 기본 동작 방지
                const videoURL = link.href; // 비디오 URL 가져오기
                const fileName = link.textContent.trim(); // 파일명 가져오기

                // 비디오 스트림 소스 업데이트
                videoStream.src = videoURL;

                // 기존 활성 링크 초기화
                videoLinks.forEach(l => l.classList.remove('active'));

                // 현재 선택된 링크 강조
                link.classList.add('active');
            });
        });
    </script>
    <script>
        async function fetchCountData() {
            try {
                const response = await fetch("/get_count_data");
                const data = await response.json();

                if (data.error) {
                    document.getElementById("count-output").innerText = "Error: Unable to fetch data.";
                } else {
                    document.getElementById("count-output").innerText = data.message;
                }
            } catch (error) {
                console.error("Error fetching count data:", error);
            }
        }

        // 주기적으로 서버에서 텍스트 데이터 가져오기
        setInterval(fetchCountData, 1000); // 1초마다 호출
    </script>
    <script>
        async function fetchRatioData() {
            try {
                const response = await fetch("/get_ratio_data");
                const data = await response.json();

                if (data.error) {
                    document.getElementById("ratio-output").innerText = "Error: Unable to fetch data.";
                } else {
                    document.getElementById("ratio-output").innerText = data.message;
                }
            } catch (error) {
                console.error("Error fetching ratio data:", error);
            }
        }

        // 주기적으로 서버에서 텍스트 데이터 가져오기
        setInterval(fetchRatioData, 1000); // 1초마다 호출
    </script>
</body>
</html>
